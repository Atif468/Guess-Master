<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topdiv">
        <h class="heading">Guess a Number</h>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>
    <div class="box">
        <input type="number" class="inp">
        <button>submit number</button>

        <h1>Previous Guesses: <span class="pg"></span></h1>
        <h1>Guesses Remaining: <span class="gr">10</span></h1>

        <div class="win"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
